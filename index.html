<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Ropa Sencilla</title>
  <style>
    /* Modern neutral color theme and spacing */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f4; /* light neutral background */
      color: #333333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #e7e5e4; /* subtle neutral */
      padding: 24px 32px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      color: #1f2937;
    }

    main {
      flex-grow: 1;
      max-width: 1024px;
      margin: 32px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 32px;
    }

    .product-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
      cursor: default;
    }

    .product-card:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .product-image {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 16px;
      background-color: #e0e0e0;
    }

    .product-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
      text-align: center;
    }

    .product-price {
      font-size: 1rem;
      color: #4b5563;
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      main {
        grid-template-columns: 1fr;
        margin: 16px;
        gap: 24px;
      }
      .product-image {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    Tienda de Ropa Sencilla
  </header>

  <main role="main" aria-label="Catálogo de productos">
    <article class="product-card" role="listitem" tabindex="0" aria-label="Camiseta, $25">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/221f2ce1-f950-4234-998e-4a8d82ee2016.png" alt="Imagen de una camiseta blanca con cuello redondo" class="product-image" />
      <div class="product-name">Camiseta</div>
      <div class="product-price">$25.00</div>
    </article>

    <article class="product-card" role="listitem" tabindex="0" aria-label="Pantalones, $40">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ceb63b68-23d0-44ac-b220-843cbbceb3c7.png" alt="Imagen de pantalones de mezclilla azul claro" class="product-image" />
      <div class="product-name">Pantalones</div>
      <div class="product-price">$40.00</div>
    </article>

    <article class="product-card" role="listitem" tabindex="0" aria-label="Chaqueta, $60">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4ac1ba7c-d03c-4455-9088-f0f450ebd41e.png" alt="Imagen de una chaqueta gris con cremallera frontal" class="product-image" />
      <div class="product-name">Chaqueta</div>
      <div class="product-price">$60.00</div>
    </article>

    <article class="product-card" role="listitem" tabindex="0" aria-label="Vestido, $50">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e1860bc4-ccf8-4d11-ba70-30a6620f2fba.png" alt="Imagen de un vestido elegante color beige" class="product-image" />
      <div class="product-name">Vestido</div>
      <div class="product-price">$50.00</div>
    </article>

    <article class="product-card" role="listitem" tabindex="0" aria-label="Zapatos, $70">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/69eb4168-0cdd-48c4-bda9-fd0cf96323a1.png" alt="Imagen de zapatos de cuero color marrón" class="product-image" />
      <div class="product-name">Zapatos</div>
      <div class="product-price">$70.00</div>
    </article>

    <article class="product-card" role="listitem" tabindex="0" aria-label="Sombrero, $20">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c4b7d5f5-3259-4da4-9fed-c08509c69127.png" alt="Imagen de un sombrero de ala ancha color beige" class="product-image" />
      <div class="product-name">Sombrero</div>
      <div class="product-price">$20.00</div>
    </article>
  </main>
</body>
</html>
